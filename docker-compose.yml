services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      SHACL_API_VERSION: 1.4.3
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    privileged: true
